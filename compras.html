<body>
<form name="selectForm">
    <div id="select">
        <label for="comida">Escolha a refeição que deseja, clique nas opções abaixo:</label>
        <br><br>
        <select id="comida" name="comida" multiple="multiple">
          <option selected="selected">R&B</option>
          <option>sushi</option>
          <option>hot roll</option>
          <option>sla</option>
          <option>sim</option>
        </select>
      </div>
      <br><br>
    </form>
    
    <script>
    function howMany(selectObject) {
      var numeroSelecionadas = 0;
      for (var i = 0; i < selectObject.options.length; i++) {
        if (selectObject.options[i].selected) {
          numeroSelecionadas++;
        }
      }
      return numeroSelecionadas;
    }
    
    var btn = document.getElementById("btn");
    btn.addEventListener("click", function(){
      alert('Total de opções selecionadas: ' + howMany(document.selectForm.tipoMusica))
    });
    </script>
    <h3>Observações:</h3>
    <div id="container">
        <label id="nome">Nome:</label>
        <input class="form-controll" id="nomeUser" type="text">
        <br>
        <button class="btn" type="button" onclick="salvarUsuario()">Salvar</button>
    </div>
    <br>
    <div id="container">
        <table id="tabela">
            <tr>
                <th>Obs:</th>
                <th>Ações:</th>
            </tr>
        </table>
    </div>

</body>
